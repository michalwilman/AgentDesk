<svg width="1200" height="1400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="1400" fill="#0A0A0A"/>
  
  <!-- Title -->
  <text x="40" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF">
    Connect Channels
  </text>
  <text x="40" y="95" font-family="Arial, sans-serif" font-size="18" fill="#666666">
    Connect your bot to external messaging platforms
  </text>
  
  <!-- Telegram Card -->
  <g id="telegram-card">
    <!-- Card Background -->
    <rect x="40" y="130" width="1120" height="520" rx="12" fill="#1A1A1A" stroke="#3DD1AD" stroke-width="1"/>
    
    <!-- Header Section -->
    <g id="telegram-header">
      <!-- Icon Circle -->
      <rect x="70" y="160" width="48" height="48" rx="8" fill="rgba(0, 136, 204, 0.2)"/>
      <!-- Telegram Icon -->
      <circle cx="94" cy="184" r="12" fill="#0088cc"/>
      <path d="M 86 184 L 94 177 L 102 184 L 94 191 Z" fill="#FFFFFF"/>
      
      <!-- Title -->
      <text x="140" y="183" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF">
        Connect to Telegram
      </text>
      
      <!-- Status Badge - Connected -->
      <rect x="140" y="193" width="90" height="20" rx="4" fill="rgba(61, 209, 173, 0.2)"/>
      <circle cx="150" cy="203" r="4" fill="#3DD1AD"/>
      <text x="158" y="206" font-family="Arial, sans-serif" font-size="13" fill="#3DD1AD">
        Connected
      </text>
      
      <!-- External Link -->
      <text x="1000" y="190" font-family="Arial, sans-serif" font-size="14" fill="#3DD1AD" text-decoration="underline">
        Open Bot →
      </text>
    </g>
    
    <!-- Instructions Box -->
    <rect x="70" y="240" width="1060" height="140" rx="8" fill="#141414" stroke="#2A2A2A" stroke-width="1"/>
    <text x="90" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF">
      Setup Instructions:
    </text>
    <text x="90" y="295" font-family="Arial, sans-serif" font-size="13" fill="#666666">
      1. Open Telegram and search for @BotFather
    </text>
    <text x="90" y="320" font-family="Arial, sans-serif" font-size="13" fill="#666666">
      2. Send /newbot and follow the instructions
    </text>
    <text x="90" y="345" font-family="Arial, sans-serif" font-size="13" fill="#666666">
      3. Copy the API token and username provided
    </text>
    <text x="90" y="370" font-family="Arial, sans-serif" font-size="13" fill="#666666">
      4. Paste them below and click Save
    </text>
    
    <!-- Form Fields -->
    <g id="telegram-form">
      <!-- Bot API Token Label -->
      <text x="70" y="420" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#666666">
        Bot API Token
      </text>
      <!-- Token Input -->
      <rect x="70" y="430" width="1060" height="45" rx="6" fill="#0A0A0A" stroke="#2A2A2A" stroke-width="1"/>
      <text x="85" y="458" font-family="Monaco, monospace" font-size="13" fill="#999999">
        123456789:ABCdefGHIjklMNOpqrsTUVwxyz
      </text>
      
      <!-- Bot Username Label -->
      <text x="70" y="510" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#666666">
        Bot Username (without @)
      </text>
      <!-- Username Input -->
      <rect x="70" y="520" width="1060" height="45" rx="6" fill="#0A0A0A" stroke="#2A2A2A" stroke-width="1"/>
      <text x="85" y="548" font-family="Arial, sans-serif" font-size="13" fill="#999999">
        my_awesome_bot
      </text>
      
      <!-- Save Button -->
      <rect x="70" y="585" width="1060" height="48" rx="8" fill="#3DD1AD"/>
      <text x="490" y="615" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#0A0A0A">
        Save Telegram Configuration
      </text>
    </g>
  </g>
  
  <!-- WhatsApp Card -->
  <g id="whatsapp-card">
    <!-- Card Background -->
    <rect x="40" y="690" width="1120" height="660" rx="12" fill="#1A1A1A" stroke="#3DD1AD" stroke-width="1"/>
    
    <!-- Header Section -->
    <g id="whatsapp-header">
      <!-- Icon Circle -->
      <rect x="70" y="720" width="48" height="48" rx="8" fill="rgba(37, 211, 102, 0.2)"/>
      <!-- WhatsApp Icon -->
      <circle cx="94" cy="744" r="14" fill="#25D366"/>
      <path d="M 90 740 Q 86 740 86 744 Q 86 748 90 748 L 98 748 Q 102 748 102 744 Q 102 740 98 740 Z" fill="#FFFFFF"/>
      
      <!-- Title -->
      <text x="140" y="743" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF">
        Connect to WhatsApp
      </text>
      
      <!-- Status Badge - Not Connected -->
      <rect x="140" y="753" width="115" height="20" rx="4" fill="rgba(102, 102, 102, 0.2)"/>
      <circle cx="150" cy="763" r="4" fill="#666666"/>
      <text x="158" y="766" font-family="Arial, sans-serif" font-size="13" fill="#666666">
        Not Connected
      </text>
      
      <!-- External Link (disabled) -->
      <text x="980" y="750" font-family="Arial, sans-serif" font-size="14" fill="#444444">
        Open Chat →
      </text>
    </g>
    
    <!-- Instructions Box -->
    <rect x="70" y="800" width="1060" height="165" rx="8" fill="#141414" stroke="#2A2A2A" stroke-width="1"/>
    <text x="90" y="830" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF">
      Setup Instructions (Twilio):
    </text>
    <text x="90" y="855" font-family="Arial, sans-serif" font-size="13" fill="#666666">
      1. Create a Twilio account at twilio.com
    </text>
    <text x="90" y="880" font-family="Arial, sans-serif" font-size="13" fill="#666666">
      2. Get a WhatsApp-enabled phone number
    </text>
    <text x="90" y="905" font-family="Arial, sans-serif" font-size="13" fill="#666666">
      3. Find your Account SID and Auth Token in the console
    </text>
    <text x="90" y="930" font-family="Arial, sans-serif" font-size="13" fill="#666666">
      4. Configure webhook URL: 
    </text>
    <text x="270" y="930" font-family="Monaco, monospace" font-size="12" fill="#3DD1AD">
      https://api.example.com/webhooks/whatsapp
    </text>
    <text x="90" y="955" font-family="Arial, sans-serif" font-size="13" fill="#666666">
      5. Enter your credentials below and click Save
    </text>
    
    <!-- Form Fields -->
    <g id="whatsapp-form">
      <!-- Twilio Account SID Label -->
      <text x="70" y="1005" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#666666">
        Twilio Account SID
      </text>
      <!-- SID Input -->
      <rect x="70" y="1015" width="1060" height="45" rx="6" fill="#0A0A0A" stroke="#2A2A2A" stroke-width="1"/>
      <text x="85" y="1043" font-family="Monaco, monospace" font-size="13" fill="#999999">
        ACxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
      </text>
      
      <!-- Auth Token Label -->
      <text x="70" y="1095" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#666666">
        Twilio Auth Token
      </text>
      <!-- Token Input -->
      <rect x="70" y="1105" width="1060" height="45" rx="6" fill="#0A0A0A" stroke="#2A2A2A" stroke-width="1"/>
      <text x="85" y="1133" font-family="Monaco, monospace" font-size="16" fill="#999999">
        ••••••••••••••••••••••••••••••••
      </text>
      
      <!-- Phone Number Label -->
      <text x="70" y="1185" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#666666">
        WhatsApp Phone Number (E.164 format)
      </text>
      <!-- Phone Input -->
      <rect x="70" y="1195" width="1060" height="45" rx="6" fill="#0A0A0A" stroke="#2A2A2A" stroke-width="1"/>
      <text x="85" y="1223" font-family="Arial, sans-serif" font-size="13" fill="#999999">
        +1234567890
      </text>
      
      <!-- Save Button -->
      <rect x="70" y="1270" width="1060" height="48" rx="8" fill="#3DD1AD"/>
      <text x="480" y="1300" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#0A0A0A">
        Save WhatsApp Configuration
      </text>
    </g>
  </g>
</svg>

